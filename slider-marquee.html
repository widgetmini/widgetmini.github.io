        </div>        <!-- Main -->
        <div id="main" class="flex-1 overflow-x-hidden rounded-box bg-base-100 p-4 divide-y divide-base-100" x-bind="_stt_main">
          
          <div
          x-data="{
            items: 7,
            drag: true,
            spacing: 10,
            duration: 7,
            tag () {
              const el = document.querySelector('#slider-marquee');
              return `<slider-marquee
                        items='${this.items}'
                        drag='${this.drag}'
                        spacing='${this.spacing}'
                        duration='${this.duration}'
                      >${el.innerHTML}</slider-marquee>`
            }
          }">
            <h1 class="text-2xl font-semibold mb-3 capitalize" title="slider marquee">
              slider marquee
              <span class="flex w-12 border-b-4 border-primary"></span>
            </h1>
            <div class="md:flex">
              <div class="flex-none md:w-96 md:mr-3 mb-3">
                <slider-marquee
                  :items="items"
                  :drag="drag"
                  :spacing="spacing"
                  :duration="duration"
                  id="slider-marquee"
                >
                <div slot="1" class="flex h-full bg-primary text-white items-center justify-center text-4xl rounded-sm px-4">1</div>
                <div slot="2" class="flex h-full bg-secondary text-white items-center justify-center text-4xl rounded-sm px-4">22</div>
                <div slot="3" class="flex h-full bg-accent text-white items-center justify-center text-4xl rounded-sm px-4">333</div>
                <div slot="4" class="flex h-full bg-info text-white items-center justify-center text-4xl rounded-sm px-4">4444</div>
                <div slot="5" class="flex h-full bg-success text-white items-center justify-center text-4xl rounded-sm px-4">555 55</div>
                <div slot="6" class="flex h-full bg-warning text-white items-center justify-center text-4xl rounded-sm px-4">666 666</div>
                <div slot="7" class="flex h-full bg-error text-white items-center justify-center text-4xl rounded-sm px-4">777 77 77</div>
                <div slot="prev">
                  <div class="slider-prev absolute inset-y-0 left-0 flex items-stretch">
                    <svg class="w-6 bg-base-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                    </svg>
                  </div>
                </div>
                <div slot="next">
                  <div class="slider-next absolute inset-y-0 right-0 flex items-stretch">
                    <svg class="w-6 bg-base-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                    </svg>
                  </div>
                </div>
              </slider-marquee>
              <style>
                .slider-prev::after{
                  content: '';
                  display: block;
                  width: 24px;
                  margin-left: -4px;
                  background-image: linear-gradient(to right, #fff 20%,#fff0 80%);
                }
                [data-theme="dark"] .slider-prev::after{
                  background-image: linear-gradient(to right, #2a303c 20%,#0000 80%);
                }
                .slider-next::before{
                  content: '';
                  display: block;
                  width: 24px;
                  margin-right: -4px;
                  background-image: linear-gradient(to left, #fff 20%,#fff0 80%);
                }
                [data-theme="dark"] .slider-next::before{
                  background-image: linear-gradient(to left, #2a303c 20%,#0000 80%);
                }
              </style>
              </div>
              <div class="flex-1 max-w-full md:grid md:grid-cols-2 xl:grid-cols-3 auto-rows-max gap-3 capitalize">   
                <div class="flex items-center bg-base-200 rounded-sm py-1 px-2">
                  <label class="text-sm mr-2">items</label>
                  <input type="number" min="1" x-model="items" class="input input-sm input-primary input-bordered w-full" />
                </div>
                <label class="label cursor-pointer bg-base-200 rounded-sm px-2">
                  <span class="label-text">drag</span>

                </label>
                <div class="flex items-center bg-base-200 rounded-sm py-1 px-2">
                  <label class="text-sm mr-2">spacing</label>
