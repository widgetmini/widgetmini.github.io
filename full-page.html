        </div>        <!-- Main -->
        <div id="main" class="flex-1 overflow-x-hidden rounded-box bg-base-100 shadow-lg p-4" x-bind="_stt_main">

            <div class="md:flex">
              <div class="flex-none md:w-96 md:mr-3 mb-3">
                <emulator-box 
                    dark='false'
                    width-ratio='9.3'
                    height-ratio='16'
                    border-color='#000'
                    position='center'
                    camera='true'
                    camera-extra='true'
                    camera-size='16'
                    camera-extra-size='16'
                    camera-top='4'
                    fullscreen
                  >
                  <div id="emulator-main" class="absolute w-full h-full top-0 left-0">
                    <script>
                      function slideChange(e){
                        console.log(e.detail)
                      }
                    </script>
                    <full-page
                      anchor="anchor-3"
                      :items="$store.fullpage.items"
                      :mode="$store.fullpage.mode"
                      :vertical="$store.fullpage.vertical"
                      :effect="$store.fullpage.effect"
                      :loops="$store.fullpage.loops"
                      :auto-play="$store.fullpage.autoPlay"
                      :width-ratio="$store.fullpage.widthRatio"
                      :height-ratio="$store.fullpage.heightRatio"
                      resize="#emulator-main"
                      onchange="javascript:slideChange(event)"
                      id="full-page-slot"
                    >
                    <div slot="anchor-1" class="flex h-full bg-primary text-white items-center justify-center text-4xl">1</div>
                    <div slot="anchor-2" class="flex h-full bg-secondary text-white items-center justify-center text-4xl">2</div>
                    <div slot="anchor-3" class="flex h-full bg-accent text-white items-center justify-center text-4xl">3</div>
                    <div slot="anchor-4" class="flex h-full bg-info text-white items-center justify-center text-4xl">4</div>
                    <div slot="anchor-5" class="flex h-full bg-success text-white items-center justify-center text-4xl">5</div>
                    <div slot="anchor-6" class="flex h-full bg-warning text-white items-center justify-center text-4xl">6</div>
                    <div slot="anchor-7" class="flex h-full bg-error text-white items-center justify-center text-4xl">7</div>
                    </full-page>
                  </div>
                </emulator-box>
              </div>
              <div class="flex-1 max-w-full md:grid md:grid-cols-2 xl:grid-cols-3 auto-rows-max gap-3 capitalize">
                <div class="flex items-center bg-base-200 rounded-sm py-1 px-2">
                  <label class="text-sm mr-2">mode</label>
                  <select x-model="$store.fullpage.mode" class="select select-sm select-primary flex-1 max-w-full">
                      <option>snap</option>
                      <option>free-snap</option>
                      <option>free</option>
                  </select>
                </div>
                <label class="label cursor-pointer bg-base-200 rounded-sm px-2">
                  <span class="label-text">vertical</span>
                  <input type="checkbox" :checked="$store.fullpage.vertical" class="checkbox" x-on:click="$store.fullpage.vertical = !$store.fullpage.vertical"/>
                </label>
                <div class="flex items-center bg-base-200 rounded-sm py-1 px-2">
                  <label class="text-sm mr-2">effect</label>
                  <select x-model="$store.fullpage.effect" class="select select-sm select-primary flex-1 max-w-full">
                      <option>basic</option>
                      <option>zoom</option>
                      <option>fade</option>
                  </select>
                </div>
                <label class="label cursor-pointer bg-base-200 rounded-sm px-2">
                  <span class="label-text">loops</span>
                  <input type="checkbox" :checked="$store.fullpage.loops" class="checkbox" x-on:click="$store.fullpage.loops = !$store.fullpage.loops"/>
                </label>
                <div class="flex items-center bg-base-200 rounded-sm py-1 px-2">
                  <label class="text-sm mr-2">auto play</label>
                  <input type="number" min="0" x-model="$store.fullpage.autoPlay" class="input input-sm input-bordered w-full" />
                </div>
                <div class="flex items-center bg-base-200 rounded-sm py-1 px-2">
                  <label class="text-sm mr-2">width ratio</label>
                  <input type="number" min="1" x-model="$store.fullpage.widthRatio" class="input input-sm input-bordered w-full" />
                </div>
                <div class="flex items-center bg-base-200 rounded-sm py-1 px-2">
                  <label class="text-sm mr-2">height ratio</label>
                  <input type="number" min="1" x-model="$store.fullpage.heightRatio" class="input input-sm input-bordered w-full" />
                </div>
                <div class="md:col-span-2 xl:col-span-3 flex items-center bg-base-200 rounded-sm py-1 px-2">
                  <label class="text-sm mr-2">items
                    <div class="flex items-center">
                      <button class="btn btn-xs btn-outline btn-primary" @click="copy($store.slider5.items)">copy</button>
                      <div class="tooltip tooltip-right" data-tip="It's array refer to https://jsonformatter.org/">
                        <a href="https://jsonformatter.org/" target="_blank" class="pl-1 btn btn-xs btn-circle btn-link">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                          </svg>            
                        </a>
                      </div>
                    </div>
                  </label>
                  <textarea type="text" x-model="$store.fullpage.items" class="textarea textarea-bordered w-full"></textarea>
                </div>
              </div>
            </div>
            <div class="mt-6">
              <div class="font-semibold">Import into HTML (Include it in your html)</div>
              <code-markup data='<script type="module" src="modules/full-page.js"></script>' />

            <div>
